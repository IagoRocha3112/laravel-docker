version: '3'

networks: 
  correa-service:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-correa-service
    ports:
      - "8088:80"
    volumes:
      - ./src:/var/www/html
      - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on: 
      - app
      - mysql
    networks: 
      - correa-service
  

  mysql:
    image: mysql:5.7.22
    container_name: mysql-correa-service
    restart: unless-stopped
    tty: true
    ports:
      - "4306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment: 
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks: 
      - correa-service

  app:
    build:
      args: 
        user: www
        uid: 1000
      context: .
      dockerfile: Dockerfile
    container_name: correa-service
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    networks: 
      - correa-service